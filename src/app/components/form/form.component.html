<svg class="hidden">
    <symbol id="x-mark" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
    </symbol>      
</svg>

<div class="px-8 py-6">
    <div class="flex justify-between items-center mb-4">
        <h3 class="font-PoppinsMedium text-xl">Add a new product</h3>
        <svg class="w-5 h-5 cursor-pointer" (click)="onCancel()">
            <use href="#x-mark"></use>
        </svg>
    </div>
    <form class="flex flex-col space-y-3 font-PoppinsMedium" [formGroup]="productForm">
        <input type="text" placeholder="Title" class="block w-full p-4 rounded-lg border border-gray-300 text-zinc-700 outline-none" formControlName="title">
        <input type="text" placeholder="Price" class="block w-full p-4 rounded-lg border border-gray-300 text-zinc-700 outline-none" formControlName="price">
        <input type="text" placeholder="Description" class="block w-full p-4 rounded-lg border border-gray-300 text-zinc-700 outline-none" formControlName="description">
        <select class="block w-full p-4 rounded-lg border border-gray-300 text-zinc-700 outline-none" formControlName="category">
            <option value="electronics">Electronics</option>
            <option value="jewelery">Jewelery</option>
            <option value="men's clothing">Men's clothing</option>
            <option value="women's clothing">Women's clothing</option>
        </select>
        <input type="text" placeholder="ImageUrl : https://example.com" class="block w-full p-4 rounded-lg border border-gray-300 text-zinc-700 outline-none" formControlName="image">
        <div class="flex gap-x-2">
            <button type="submit" class="px-7 py-3 bg-teal-600 hover:bg-teal-700 rounded-md text-white transition-all disabled:bg-gray-300" (click)="onSubmit()" [disabled]="productForm.invalid">Submit</button>
            <span class="cursor-pointer px-7 py-3 bg-red-600 hover:bg-red-700 rounded-md text-white transition-all" (click)="onCancel()">Cancel</span>
        </div>
    </form>
</div>
