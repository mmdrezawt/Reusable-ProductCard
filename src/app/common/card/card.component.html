<svg class="hidden">
    <symbol id="trash" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
    </symbol>
    <symbol id="pencil-square" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
    </symbol>
    <symbol id="plus" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
    </symbol>                          
</svg>

<div class="container my-10 grid grid-cols-4 gap-5">
    <div *ngFor="let product of productList">
        <div class="bg-white p-5 shadow-normal rounded-2xl">
            <div class="mb-5">
                <img src="{{ product.image }}" alt="{{ product.title }}" class="w-[260px] h-[260px] mx-auto" loading="lazy">
            </div>
            <h4 class="text-zinc-700 text-xl line-clamp-2 font-PoppinsMedium mb-2.5 min-h-14">{{ product.title }}</h4>
            <span class="inline-block text-teal-600 font-PoppinsSemiBold text-2xl mb-4">
                {{ product.price | currency }}
            </span>
            <div class="flex">
                <div class="flex gap-x-3">
                    <button class="bg-gray-100 hover:bg-amber-600 w-9 h-9 rounded-full flex justify-center items-center group transition-all">
                        <svg class="text-gray-400 group-hover:text-white transition-all w-[22px] h-[22px]">
                            <use href="#pencil-square"></use>
                        </svg>
                    </button>
                    <button class="bg-gray-100 hover:bg-red-600 w-9 h-9 rounded-full flex justify-center items-center group transition-all">
                        <svg class="text-gray-400 group-hover:text-white transition-all w-[22px] h-[22px]">
                            <use href="#trash"></use>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<button class="fixed bottom-10 right-10 w-14 h-14 flex justify-center items-center bg-teal-600 hover:bg-teal-700 transition-all rounded-lg shadow-sm">
    <svg class="text-white w-8 h-8">
        <use href="#plus"></use>
    </svg>
</button>
